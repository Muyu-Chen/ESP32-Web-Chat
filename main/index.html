<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
:root {
    --primary-color: #007bff;
    --background-color: #ffffff;
    --surface-color: #f8f9fa;
    --text-color: #212529;
    --my-message-color: #007bff;
    --other-message-color: #e9ecef;
    --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    --my-message-text-color: #ffffff;
    --other-message-text-color: #212529;
    --input-background: #ffffff;
    --input-text-color: #212529;
    --border-color: #dee2e6;
}

body.dark-mode {
    --primary-color: #007bff;
    --background-color: #1a1a1a;
    --surface-color: #2c2c2c;
    --text-color: #f0f0f0;
    --my-message-color: #0056b3;
    --other-message-color: #3a3a3a;
    --my-message-text-color: #ffffff;
    --other-message-text-color: #f0f0f0;
    --input-background: #444;
    --input-text-color: #f0f0f0;
    --border-color: #444;
}

body {
    font-family: var(--font-family);
    margin: 0;
    padding: 0;
    height: 100dvh;
    background-color: var(--background-color);
    color: var(--text-color);
    overflow: hidden;
    transition: background-color 0.3s, color 0.3s;
}

#header {
    padding: 15px;
    background-color: var(--surface-color);
    border-bottom: 1px solid var(--border-color);
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

#chat-title { 
    font-weight: bold; 
}

#chat-nickname {
    position: absolute;
    left: 15px;
    font-size: 0.9em;
}

#messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px 15px;
    display: flex;
    flex-direction: column-reverse;
    gap: 12px;
}

.message {
    padding: 10px 15px;
    border-radius: 18px;
    max-width: 75%;
    word-wrap: break-word;
    line-height: 1.4;
    background-color: var(--other-message-color);
    color: var(--other-message-text-color);
    align-self: flex-start;
}

.message.mine {
    background-color: var(--my-message-color);
    color: var(--my-message-text-color);
    align-self: flex-end;
}

.message .from {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 5px;
    color: var(--primary-color);
}

.message.mine .from {
    color: #e0e0e0;
}

.message .timestamp {
    font-size: 0.75em;
    color: #888;
    margin-left: 10px;
    float: right;
    clear: both;
    padding-top: 4px;
}

.system {
    text-align: center;
    color: #888;
    font-style: italic;
    margin: 10px 0;
}

#form {
    display: flex;
    padding: 15px;
    background-color: var(--surface-color);
    border-top: 1px solid var(--border-color);
}

#message-input {
    flex-grow: 1;
    padding: 12px 18px;
    border: 1px solid var(--border-color);
    border-radius: 25px;
    background-color: var(--input-background);
    color: var(--input-text-color);
    font-size: 1em;
}

#message-input:focus {
    outline: none;
    border-color: var(--primary-color);
}

#send {
    padding: 12px 25px;
    margin-left: 10px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s;
}

#send:hover {
    background-color: #0056b3;
}

#login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    gap: 20px;
    transition: opacity 0.5s ease-out;
}

.login-box {
    display: flex;
    flex-direction: column;
    padding: 30px;
    background: var(--surface-color);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}

#nickname {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 1.1em;
    background-color: var(--input-background);
    color: var(--input-text-color);
    text-align: center;
}

#nickname:focus {
    outline: none;
    border-color: var(--primary-color);
}

#join-btn {
    padding: 12px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.2s;
}

#join-btn:hover {
    background-color: #0056b3;
}

#chat-container {
    display: none;
    flex-direction: column;
    height: 100dvh;
    opacity: 0;
    transition: opacity 0.5s ease-in;
}

#chat-container.visible {
    display: flex;
    opacity: 1;
}

.theme-switch-wrapper {
    display: flex;
    align-items: center;
    position: absolute;
    top: 15px;
    right: 15px;
}
.theme-switch {
    display: inline-block;
    height: 24px;
    position: relative;
    width: 50px;
}
.theme-switch input {
    display:none;
}
.slider {
    background-color: #ccc;
    bottom: 0;
    cursor: pointer;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    transition: .4s;
}
.slider:before {
    background-color: #fff;
    bottom: 4px;
    content: "";
    height: 16px;
    left: 4px;
    position: absolute;
    transition: .4s;
    width: 16px;
}
input:checked + .slider {
    background-color: var(--primary-color);
}
input:checked + .slider:before {
    transform: translateX(26px);
}
.slider.round {
    border-radius: 34px;
}
.slider.round:before {
    border-radius: 50%;
}
    </style>
</head>
<body>
    <div id="login-container">
        <div id="header">
            <h2>ESP32 Chat</h2>
        </div>
        <div class="login-box">
            <input type="text" id="nickname" placeholder="Enter your nickname" autocomplete="off">
            <button id="join-btn">Enter Chat</button>
        </div>
    </div>

    <div id="chat-container">
        <div id="header">
            <span id="chat-title">ESP32 Chat</span>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <span id="chat-nickname"></span>
        </div>
        <div id="messages"></div>
        <form id="form" onsubmit="sendMessage(event)">
            <input type="text" id="message-input" autocomplete="off" placeholder="Type a message..."/>
            <button id="send">Send</button>
        </form>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const joinBtn = document.getElementById('join-btn');
        const nicknameInput = document.getElementById('nickname');
        const chatNickname = document.getElementById('chat-nickname');
        const themeSwitch = document.getElementById('checkbox');
        
        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('message-input');
        
        let ws;
        function generateUUID() { // Public Domain/MIT
            var d = new Date().getTime();//Timestamp
            var d2 = ((typeof performance !== 'undefined') && performance.now && (performance.now()*1000)) || 0;//Time in microseconds since page-load or 0 if unsupported
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16;//random number between 0 and 16
                if(d > 0){//Use timestamp until depleted
                    r = (d + r)%16 | 0;
                    d = Math.floor(d/16);
                } else {//Use microseconds since page-load if supported
                    r = (d2 + r)%16 | 0;
                    d2 = Math.floor(d2/16);
                }
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }

        let userId = localStorage.getItem('esp-chat-uuid');
        if (!userId) {
            userId = generateUUID();
            localStorage.setItem('esp-chat-uuid', userId);
        }

        nicknameInput.value = localStorage.getItem('esp-chat-nickname') || `User${Math.floor(Math.random() * 1000)}`;

        joinBtn.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname) {
                localStorage.setItem('esp-chat-nickname', nickname);
                chatNickname.textContent = `Logged in as: ${nickname}`;
                
                loginContainer.style.opacity = '0';
                setTimeout(() => {
                    loginContainer.style.display = 'none';
                    chatContainer.classList.add('visible');
                    connect();
                }, 500); // Match CSS transition duration

            } else {
                alert('Please enter a nickname.');
            }
        });

        function showMessage(msg) {
            const item = document.createElement('div');
            item.classList.add('message');
            
            const from = document.createElement('div');
            from.classList.add('from');
            from.textContent = msg.name;

            const data = document.createElement('div');
            data.textContent = msg.data;

            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date(msg.timestamp * 1000).toLocaleTimeString();

            if (msg.from === userId) {
                item.classList.add('mine');
            }

            item.appendChild(from);
            item.appendChild(data);
            item.appendChild(timestamp);
            messages.prepend(item);
        }

        function showSystemMessage(text) {
            const item = document.createElement('div');
            item.classList.add('system');
            item.textContent = text;
            messages.prepend(item);
        }

        function connect() {
            const host = window.location.hostname;
            console.log('Attempting to connect to WebSocket at', `ws://${host}/ws`);
            ws = new WebSocket(`ws://${host}/ws`);

            ws.onopen = () => {
                console.log('WebSocket connection opened.');
                showSystemMessage('Connected to the server.');
            };

            ws.onmessage = (event) => {
                console.log('Received raw message:', event.data);
                try {
                    const msg = JSON.parse(event.data);
                    console.log('Parsed message:', msg);
                    if (msg.to && msg.to.users && !msg.to.all) {
                        if (msg.to.users.includes(userId) || msg.from === userId) {
                            showMessage(msg);
                        }
                    } else {
                        showMessage(msg);
                    }
                } catch (e) {
                    console.error('Error parsing message JSON:', e);
                }
            };

            ws.onclose = (event) => {
                console.log('WebSocket connection closed. Code:', event.code, 'Reason:', event.reason, 'wasClean:', event.wasClean);
                showSystemMessage('Disconnected. Trying to reconnect in 3 seconds...');
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
            };
        }

        function sendMessage(event) {
            event.preventDefault();
            if (input.value && ws && ws.readyState === WebSocket.OPEN) {
                const msg = {
                    type: 'text',
                    from: userId,
                    to: { all: true, users: [] },
                    name: localStorage.getItem('esp-chat-nickname'),
                    data: input.value,
                    id: 0, // Server will assign
                    timestamp: Math.floor(Date.now() / 1000)
                };
                const jsonMsg = JSON.stringify(msg);
                console.log('Sending message:', jsonMsg);
                ws.send(jsonMsg);
                input.value = '';
            } else {
                console.log('Could not send message. WebSocket not open. ReadyState:', ws ? ws.readyState : 'ws is null');
            }
        }

        function setTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
                themeSwitch.checked = true;
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                themeSwitch.checked = false;
                localStorage.setItem('theme', 'light');
            }
        }

        themeSwitch.addEventListener('change', (e) => {
            setTheme(e.target.checked);
        });

        // Apply saved theme on load
        const savedTheme = localStorage.getItem('theme');
        // Default to dark mode if no theme is saved
        setTheme(savedTheme === 'light' ? false : true);
    </script>
</body>
</html>
